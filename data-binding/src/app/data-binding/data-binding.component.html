<section>
    <article>
        <h3>Class e Style Binding</h3>
        <div>Selecione uma classe:
            <select #classe (change)="0">
                <option value="alert-success">Sucesso</option>
                <option value="alert-info">Info</option>
                <option value="alert-warning">Alerta</option>
                <option value="alert-danger">Erro</option>
            </select>
            <br><br>

            <div class="alert {{ classe.value }}"> Texto colorido conforme a combobox selecionada.</div>

            <div class="alert" role="alert" class="alert" role="alert" [class.alert-success]="classe.value == 'alert-success'">
                SUCESSO
            </div>
            <div class="alert" role="alert" class="alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">
                INFO
            </div>
            <div class="alert" role="alert" class="alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">
                ALERTA
            </div>
            <div class="alert" role="alert" class="alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">
                ERRO
            </div>
            <div class="alert alert-danger" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
                Esse texto somente aparece em caso de erro.
            </div>
        </div>
    </article>
</section>
