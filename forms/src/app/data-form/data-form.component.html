<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="mb-3" [ngClass]="aplicaCssErro('nome')">
    <label for="nome" class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      formControlName="nome"
      placeholder="fulanin de tal"
    />
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('nome')"
      msgErro="Nome é obrigatório."
    ></app-campo-control-erro>
  </div>

  <div class="mb-3" [ngClass]="aplicaCssErro('email')">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      placeholder="fulano@sla.dominio"
    />
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('email')"
      msgErro="Email é obrigatório."
    ></app-campo-control-erro>
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('email')"
      msgErro="Email inválido."
    ></app-campo-control-erro>
  </div>

  <div formGroupName="endereco">
    <div class="form-group">
      <div class="mb-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep">
        <app-campo-control-erro>
        </app-campo-control-erro>
        <app-campo-control-erro>
          </app-campo-control-erro>
      </div>

      <div class="mb-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" formControlName="numero">
        <app-campo-control-erro [mostrarErro]="verificaValidTouched('endereco.numero')" msgErro="Número é obrigatório.">
        </app-campo-control-erro>
      </div>

      <div class="mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento">
      </div>
    </div>
  </div> <!-- Add missing closing div for formGroupName="endereco" -->

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-secondary" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
